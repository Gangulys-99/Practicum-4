name: Docker Image CI for GHCR

on:
    push

jobs:
    build_and_publish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Build and push the image
              run: |
                docker login --username Gangulys-99 --password ${{secrets.test1}} ghcr.io
                docker build -t ghcr.io/Gangulys-99/arithmetic-service:latest --file Dockerfile .  
                docker push ghcr.io/Gangulys-99/arithmetic-service:latest 
